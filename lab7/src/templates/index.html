<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>SJTU News Searcher</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

	<style>
		body {
			padding-top: 80px;
		}
	</style>
</head>

<body>

	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">SJTU News Searcher</a>
				<a class="navbar-brand" href="/">普通检索</a>
				<a class="navbar-brand" href="F-searcher"> 复合检索 </a>
			</div>
		</div>
	</div>

	<form class="form-horizontal" action="" method="POST">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">检索内容</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="请在这输入些什么吧~" name="contents">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="pic-search"> 进行图片检索
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="H-search"> 进行高级检索
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" class="btn btn-default">Search !</button>
			</div>
		</div>
	</form>

	

	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
